



<router-outlet>
  <div class="courses" >
    @for (course of courses; track $index; let count = $count){
      <course-card
        [course]="course"
        [index]="$index"
        (courseSelected)="onCourseSelected($event)"/>
    } @empty {
      <h1>No curses found</h1>
    }
  </div>
</router-outlet>
