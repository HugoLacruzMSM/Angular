  <div class="course-card-box" *ngIf="course">
    <h1>{{index + ' ' + course?.description }}</h1>
    <img alt="Error" class="course-card-img" *ngIf="isImageVisible(); else noImage" [src]="course.iconUrl">
    <ng-template #noImage>
      <p>No image available.</p>
    </ng-template>
    <button (click)="onEmitCourse()">View Course</button>
  </div>
